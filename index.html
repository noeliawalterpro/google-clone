        .container {

        }

        .main {

            height: 70vh;
            margin: auto;

            padding: 15px;

        button {

            box-shadow: none;
            border: none;
            border-radius: 5px;
            padding: 0 16px;
            margin: 11px 4px;
            line-height: 2em;
        }

        .buscador-container {
            display: block;
            text-align: center;
            margin: auto;
            border-radius: 30px;
            display: flex;
            border: 1px solid #dfe1e5;
            padding: 5px 8px 0 16px;
            width:584px;
            max-width: 90%;
            margin: 15px auto;
        }
        form{
            padding: 20px;
        }
        .buscador-container:hover {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        .buscador-container .buscador {
            border: none;
            margin: auto;
            width: 100%;
            height: 34px;
        }

        .buscador-container .buscador:active {
            border: none;
            height: 30px;
        }

        .footer {
            position: absolute;

            background: #f2f2f2;

            bottom: 0;
            width: 100%;
        }

        .footer div {
            height: auto;
        }

        .footer a {
            color: #6f6f6f;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        .footer1 a {
            padding: 15px;
        }

        .footer .footer1 {
            text-align: left;
            border-bottom: 1px solid rgb(190, 190, 190);
        }


        .footer .footer2 {
            margin: auto;
            text-align: center;

        }
.footer2, .footer3{
    display: inline-block;
}
        .footer .footer3 {
            margin: auto;

            height: auto;
            float: right;
        }

        .footer div {
            height: auto;
        }

        .footer a {
            padding: 15px;
        }

        .footer .menu-footer3 {
            display: none;

        }

        .footer .menu-footer3 a {
            margin: auto;
            display: block;
